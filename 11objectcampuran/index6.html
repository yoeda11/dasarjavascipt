<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="wrapper">
    <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>
        <form class="form" action="#" id="form">
        <div class="form-group form-title">
            <label for="title">Masukkan hal yang akan dilakukan</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group form-title">
            <label for="date">Masukkan tanggal harus selesai</label>
            <input type="date" id="date" name="date" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
        </form>
    </div>
</div>

<div class="container">
    <h2 class="container-header">Yang harus dilakukan</h2>
    <div class="list-item" id="todos">
    </div>
</div>

  <div class="container">
    <h2 class="container-header">Yang sudah dilakukan</h2>
    <div class="list-item" id="completed-todos">
    </div>
  </div>

<script>
    
    const todos = [];
    const RENDER_EVENT = 'render-todo';
    const SAVED_EVENT = 'saved-todo';
    const STORAGE_KEY = 'TODO_APPS';

    function generateId() {
        return +new Date();
    }

    function generateTodoObject(id, task, timestamp, isCompleted) {
        return {
            id,
            task,
            timestamp,
            isCompleted
        };
    }

    function findTodo(todoId) {
        for (const todoItem of todos) {
            if (todoItem.id === todoId) {
                return todoItem;
            }
        }
        return null;
    }

    function findTodoIndex(todoId) {
        for (const index in todos) {
            if (todos [index].id === todoId) {
                return index;
            }
        }
        return -1;
    }

    function isStorageExist() {
        if (typeof (Storage) === undefined) {
            alert('Browser tidak mendukung');
            return false;
        }
        return true;
    }

    function saveData() {
        if (isStorageExist()) {
            const parsed = JSON.stringify(todos);
            localStorage.setItem(STORAGE_KEY, parsed);
            document.dispatchEvent(new Event(SAVED_EVENT));
        }
    }

    function loadDataFromStorage() {
        const serializedData = localStorage.getItem(STORAGE_KEY);
        let data = JSON.parse(serializedData);

        if (data !== null) {
            for (const todo of data) {
                todos.push(todo);
            }
        }
        document.dispatchEvent(new Event(RENDER_EVENT));
    }

    function makeTodo(todoObject) {
        const {id, task, timestamp,isCompleted} = todoObject;

        const textTitle = document.createElement('h2');
        textTitle.innerText = task;

        const textTimestamp = document.createElement('p');
        textTimestamp.innerText = timestamp;

        const textContainer = document.createElement('div');
        textContainer.classList.add('inner');
        textContainer.append(textTitle, textTimestamp);

        const container = document.createElement('div');
        container.classList.add('item', 'shadow');
        container.append(textTitle, textTimestamp);
        container.setAttribute('id', `todo-${id}`)

        if (isCompleted) {

            const undoButton = document.createElement('button');
            undoButton.classList.add('undo-button');
            undoButton.addEventListener('click', function () {
                undoTaskFromCompleted(id);
            });

            container.append(undoButton, trashButton);
        } else {
            const checkButton = document.createElement('button');
            checkButton.classList.add('check-button');
            checkButton.addEventListener('click', function () {
                addTaskToCompleted(id);
            });

            container.append(checkButton);
        }

        return container;
    }

    function addTodo() {
        const textTodo = document.getElementById('title').value;
        const timestamp = document.getElementById('date').value;

        const generatedID = generateId();
        const todoObject = generateTodoObject(generatedID, textTodo, timestamp, false );
        todos.push(todoObject);

        document.dispatchEvent(new Event(RENDER_EVENT));
        saveData();
    }

    function addTaskToCompleted(todoId) {
        const todoTarget = findTodo(todoId);

        if (todoTarget == null) return;

        todoTarget.isCompleted = true;
        document.dispatchEvent(new Event(RENDER_EVENT));
        saveData();
    }

    function removeTaskFromCompleted(todoId) {
        const todoTarget = findTodoIndex(todoId);

        if (todoTarget === -1) return;

        todos.splice(todoTarget, 1);
        document.dispatchEvent(new Event(RENDER_EVENT));
        saveData();
    }

    function undoTaskFromCompleted(todoId) {

        const todoTarget = findTodo(todoId);
        if (todoTarget == null) return;

        todoTarget.isCompleted(new Event(RENDER_EVENT));
        saveData();
    }

    document.addEventListener('DOMContentLoaded', function () {

        const submitForm = document.getElementById('form');

        submitForm.addEventListener('submit', function (event) {
            event.preventDefault();
            addTodo();
        });

        if (isStorageExist()) {
            loadDataFromStorage();
        }
    });

    document.addEventListener(SAVED_EVENT, function () {
        console.log('Data berhasil disimpan');
    });

    document.addEventListener(RENDER_EVENT, function () {
        const uncompletedTODOList = document.getElementById('todos');
        const listCompleted = document.getElementById('completed-todos');

        uncompletedTODOList.innerHTML = '';
        listCompleted.innerHTML = '';

        for (const todoItem of todos) {
            const todoElement = makeTodo(todoItem);
            if (todoItem.isCompleted) {
                listCompleted.append(todoElement);
            } else {
                uncompletedTODOList.append(todoElement);
            }
        }
    });
    




</script>

</body>
</html>
